<h2>Contact Form</h2>
<div class="contact-form">
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" maxlength="500" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</div>
<div class="social-buttons">
    <a href="https://www.facebook.com/" class="social-button">Facebook</a>
    <a href="https://twitter.com/" class="social-button">Twitter</a>
    <a href="https://www.instagram.com/" class="social-button">Instagram</a>
    <a href="https://www.linkedin.com/" class="social-button">LinkedIn</a>
    <a href="https://www.youtube.com/" class="social-button">YouTube</a>
</div>
