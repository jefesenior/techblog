<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Jefesenior's Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="container">
        <tr>
            <td colspan="2" class="header">
                <header>
                    <h1><center>Contact Me</center></h1>
                </header>
            </td>
        </tr>
        <tr>
            <td class="nav">
                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-button">Home</a></li>
                        <li><a href="about.html" class="nav-button">About Me</a></li>
                        <li><a href="contact.html" class="nav-button">Contact Me</a></li>
                    </ul>
                </nav>
            </td>
            <td class="body">
                <main>
                    <!-- Social Media Buttons Table -->
                 <center>   <table class="social-media-table">
                        <tr>
                            <td>
                                <h2><center>Social Media</center></h2>
                                <div class="social-buttons">
                                    <a href="https://www.facebook.com/" class="social-button">Facebook</a>
                                    <a href="https://twitter.com/" class="social-button">Twitter</a>
                                    <a href="https://www.instagram.com/" class="social-button">Instagram</a>
                                    <a href="https://www.linkedin.com/" class="social-button">LinkedIn</a>
                                    <a href="https://www.youtube.com/" class="social-button">YouTube</a>
                                </div>
                            </td>
                        </tr>
                    </table> </center>
                    
                    <!-- Contact Form Table -->
                  <center> <table class="contact-form-table">
                        <tr>
                            <td>
                                <h2><center>Contact Form</center></h2>
                                <p> </p>
                                <div class="contact-form">
                                    <form action="#" method="post">
                                        <label for="name">Name:</label><br>
                                        <input type="text" id="name" name="name" required><br>
                                        <label for="email">Email:</label><br>
                                        <input type="email" id="email" name="email" required><br>
                                        <label for="message">Message:</label><br>
                                        <textarea id="message" name="message" rows="4" maxlength="500" required></textarea><br>
                                        <input type="submit" value="Submit">
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </table> </center>
                </main>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="footer">

            </td>
        </tr>
    </table>
